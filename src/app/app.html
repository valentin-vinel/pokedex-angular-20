<nav class="navbar bg-success mb-5">
  <div class="container text-white justify-content-center">
    <h1 class="header-title" routerLink="pokemons">Pokédex</h1>
  </div>
</nav>

<div class="container">
  <div class="row">
    @for(pokemon of pokemonList(); track pokemon.id) {
    <div class="col-md-4 pokemon-card">
      <div class="card mb-3" appPokemonBorder [pokemonType]="pokemon.types[0]">
        <div class="row g-0">
          <div
            class="col-md-4 d-flex align-items-center justify-content-center bg-light"
          >
            <img
              class="img-fluid rounded-start"
              [src]="pokemon.picture"
              [alt]="pokemon.name"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ pokemon.name }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Taille : {{ size(pokemon) }}
              </h6>
              <p class="card-text">Points de vie : {{ pokemon.life }}</p>
              <p class="card-text">Dégâts : {{ pokemon.damage }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>

<div class="position-fixed bottom-0 end-0 m-3">
  <button type="button" class="btn btn-success rounded-circle btn-lg" routerLink="/pokemons/add">
    +
  </button>
</div>
